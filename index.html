<!-- Задание 1:  Отличие в префиксной и постфиксной формах записи удвоения переменой. 
    В обеих случаях происходит параллельные изменение переменных a и b, поэтому в конце они возврвщвют одинаковые значения. 
    При этом в процессе удвоения, a увеличивается и сразу возвращает удвоенное значение, 
    а b приудвоении возвращеет предидущее значение, а удвоенное вследующем операторе.

    Задание 2:  в выражении var a = 2;
                var x = 1 + (a *= 2); 
                х равен 5
-->
<!--Задание 3-->
<script>
    var result;
    var a = +prompt('Введите любое целое число A в диапазоне от -99 до 99');
    var b = +prompt('Введите любое целое число B в диапазоне от -99 до 99');
    if (a >= 0 & b >= 0) {
        result = a - b;
        alert('Вы ввели оба положительных числа, разность которых соcтавит ' + result);
    } else if (a < 0 & b < 0) {
        result = a * b * -1;
        alert('Вы ввели оба отрицательных числа, произведение которых соcтавит ' + result);
    } else {
        result = a + b;
        alert('Вы ввели числа разных знаков, сумма которых составит ' + result);
    }
</script>
